#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
title: Abdu Elturki 
url: 'http://abdu.uk'
#baseurl: 'abduelturki.github.io' #change it according to your repository name
description: Abdu Elturki 
theme_skin: ceramic # blue turquoise green berry orange ceramic
