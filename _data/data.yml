       Graduate Role, currently in Physical Design team rotating into Verifcation and RTL in future.

    - role: Embedded Software Engineer
      time: July 2019 - Aug 2019
      company: QLM Technology LTD, Bristol UK 
      details: |
       Contract summer job after graduating and before starting my career at Graphcore. During my time at QLM I have accomplished the following
          - Optimized existing Matlab code 80x speed up by rewriting it in Julia combined with calls to C functions and utilizing parallel programming. 
          - Created tools and library for the host machine to communicate with a FPGA.
          - Provided better work flow for the company with version control using Git, writing documentations and using open source languages and tools.

    - role: Research Engineer (Machine Learning) 
      time: Jan 2018 - Mar 2019
      company: Toshiba Research Europe Limited, Bristol UK 
      details: |
       From Jan 2018 to Sep 2018 I was working fulltime at Toshiba as Research Engineer in Machine learning. Afterwards I was working part time while finishing my masters degree. During my time there I have accomplished the following.
          - Invented and filed a patent of a system that reduces network traffic by 60% of Distributed Neural Network by using Reinforcement Learning.
          - Used machine learning library such as Tensorflow on Embedded devices like NVIDIA Jetson to simulate IoT networks.
          - Produced demos using JavaScript and ReactJS so it can be used for general meetings and conferences.
projects:
    title: Projects
    intro: 
    assignments:
      - title: Superscaler CPU Simulator 
        link: "https://github.com/AbduElturki/Simple_Superscaler_CPU_Simulator"
        tagline: "A CPU simulator that is capable of Out-of-order execution, speculative execution and converting assembly code to machine code. "
      - title: Disparity Algorithm Optimisation for TI C6678 DSP 
        link: "https://github.com/AbduElturki/C667_disparity_opt/blob/master/DSP_Report.pdf"
        tagline: "Collaborative University Project on optimisng disparity algorithm C code. We were able to make the code run 20 times faster by reducing loops and adding pragma optimisation, while preventing race condition. We also wrote assembly code to compare the performacne, which made our project one of the highest marked in the unit."
      - title: Jacobi Iterative Method OpenMP Optimisation 
        link: "https://github.com/AbduElturki/HPC-Jacobi"
        tagline: "Optimising Jacobi Iterative Method by parallelising subtask using OpenMP and SIMD while ensuring NUMA awareness and preventing race condition."
      - title: Musication 
        link: "https://github.com/LukeStorry/musication"
        tagline: "Collaborative project. A Web app for creating and streaming mappings of music to location using only AWS Lambda. I was working on making the interactive map in React and linking it to DynamoDB for storing music mappings."

